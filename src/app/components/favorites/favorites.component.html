<app-bar></app-bar>
<div class="container-productos" id="lista-productos">

  <div class="card" *ngFor="let product of itemsCart">
    <img [src]=product.image class="card-img">
    <h5>{{product.name}}</h5>
    <p>S/.<small class="precio">{{product.price}}</small></p>
    <a (click)="deleteItem(product)"><i class="fa fa-trash text-white fs-2"></i></a>
  </div>

</div>
